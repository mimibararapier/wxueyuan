<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页标题设置为随机乱码 -->
    <title>ｱｾﾞﾝﾄﾞｱﾗｶﾞﾝﾀﾞﾑ｛｝｜｜ﾒｲﾝﾄﾞ</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* 圆润字体族：优先使用思源黑体、微软雅黑等圆润字体 */
            font-family: "Source Han Sans CN", "Microsoft YaHei", "PingFang SC", "Hiragino Sans GB", sans-serif;
        }

        /* 页面主体（抹茶绿主题） */
        body {
            background-color: #e6f5e9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* LOGO容器样式 - 移除框架和阴影，纯净展示 */
        .logo-box {
            margin-bottom: 35px;
            text-align: center;
        }

        .logo-img {
            /* 仅保留自适应，移除阴影、圆角等装饰 */
            max-width: 200px;
            height: auto;
        }

        /* 浅黄色文本框样式 */
        .content-box {
            width: 100%;
            max-width: 750px;
            background-color: #fff9e6;
            border-radius: 12px;
            padding: 35px 40px;
            box-shadow: 0 4px 16px rgba(74, 124, 89, 0.15);
            margin-bottom: 40px;
        }

        .content-text {
            font-size: 17px;
            color: #000000; /* 纯黑色字体 */
            font-weight: bold; /* 字体加粗 */
            line-height: 2.2;
            text-align: justify;
            letter-spacing: 0.5px;
            /* 字体本身圆润，无需额外样式，保证温和视觉 */
        }

        /* 深绿色跳转按钮样式 */
        .jump-button {
            padding: 15px 45px;
            background-color: #3d6849;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 12px rgba(61, 104, 73, 0.3);
            /* 按钮字体同样使用圆润字体 */
            font-family: "Source Han Sans CN", "Microsoft YaHei", "PingFang SC", sans-serif;
        }

        .jump-button:hover {
            background-color: #2f5239;
            transform: translateY(-2px);
            box-shadow: 0 5px 18px rgba(61, 104, 73, 0.4);
        }

        .jump-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(61, 104, 73, 0.3);
        }

        /* 响应式适配（手机端友好） */
        @media (max-width: 768px) {
            .content-box {
                padding: 28px 30px;
                max-width: 90%;
            }

            .content-text {
                font-size: 16px;
                line-height: 2.0;
            }

            .jump-button {
                padding: 14px 38px;
                font-size: 17px;
            }
        }

        @media (max-width: 480px) {
            .logo-img {
                max-width: 160px;
            }

            .content-box {
                padding: 22px 24px;
            }

            .content-text {
                font-size: 15px;
                line-height: 1.8;
            }

            .jump-button {
                width: 100%;
                max-width: 300px;
                padding: 12px 0;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- LOGO容器 - 无框架、无阴影，纯净展示 -->
    <div class="logo-box">
        <img src="https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/8e2972d7b7204ff49e4caa9001bc124c.png~tplv-a9rns2rl98-image.png?rcl=20260104193321B4967CC8B050765C98EB&rk3s=8e244e95&rrcfp=dafada99&x-expires=2083750401&x-signature=76xhh%2F0vWM%2BzdHYc0ExaqaXG5%2F0%3D" 
             alt="学院LOGO" 
             class="logo-img">
    </div>

    <!-- 浅黄色文本框 - 圆润加粗黑色字体 -->
    <div class="content-box">
        <p class="content-text">
            开学前一天的晚上，负责带你熟悉学院的德国学长兼室友基尔伯特·贝什米特不知所踪，而整个宿舍楼安静的像是没有一个人……你找不到你的手机，能和外界产生联系的只有刚拿到手未下载任何软件、只能登录学院内网的一台平板电脑。你决定从学校的官网入手，寻找一些能解决当前异常现象的办法。
        </p>
    </div>

    <!-- 深绿色跳转按钮 - 点击跳转到pingban.html -->
    <button class="jump-button" onclick="window.location.href='pingban.html'">
        启动平板电脑
    </button>
</body>
</html>
